# Ingestion Method Mappings

# Maps input types to their corresponding ingestion methods
# If no mapping exists, no ingestion_method field will be added

mappings:

  # API category: Inputs that actively fetch data from remote HTTP/HTTPS endpoints
  # This includes REST APIs, metrics endpoints, cloud provider APIs, and SaaS APIs
  # These inputs make outbound HTTP requests to collect data (pull model)
  # Used when no more specific category exists

