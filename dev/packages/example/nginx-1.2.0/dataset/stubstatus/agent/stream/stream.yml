# Defines which input to use, should be stripped out when creating the config
input: nginx/metrics
metricsets: ["stubstatus"]
period: {{period}}

# Nginx hosts
hosts: {{hosts}}

# Path to server status. Default server-status
#server_status_path: "server-status"

{{#if username}}
username: "{{username}}"
{{/if}}
{{#if password}}
password: "{{password}}"
{{/if}}
