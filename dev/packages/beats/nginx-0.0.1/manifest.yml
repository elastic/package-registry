format_version: 1.0.0
name: nginx
title: Nginx
version: 0.0.1
license: basic
description: Nginx Integration
type: integration
categories:
- logs
- metrics
release: ga
requirement:
  kibana:
    versions: '>=7.3.0 <8.0.0'
  elasticsearch:
    versions: '>7.0.1'
screenshots:
- src: /img/kibana-nginx.png
  title: Kibana Nginx
  size: 1218x1266
  type: image/png
- src: /img/metricbeat-nginx.png
  title: Metricbeat Nginx
  size: 2560x2100
  type: image/png
icons:
- src: /img/logo_nginx.svg
  title: Logo Nginx
  size: 32x32
  type: image/svg+xml
datasources:
- name: nginx
  title: Nginx logs and metrics
  description: Collect logs and metrics from Nginx instances
  inputs:
  - type: logs
    description: Collecting Nginx logs
  - type: nginx/metrics
    description: Collecting Nginx metrics
