title: Auditd log logs
release: ga
type: logs
streams:
- input: logs
  vars:
  - name: paths
    type: text
    title: Paths
    multi: true
    required: true
    show_user: true
    default:
    - /var/log/audit/audit.log*
    os:
      darwin:
        default:
        - ""
      windows:
        default: []
  template_path: log.yml
  title: Auditd log logs (log)
  description: Collect Auditd log logs using log input
