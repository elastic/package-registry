- title: "Kubernetes"
  description: >
    Kubernetes metrics
  release: ga
  settings: ["ssl", "http"]
  short_config: false
  fields:
    - name: kubernetes
      type: group
      description: >
        Information and statistics of pods managed by kubernetes.
      fields:
        - name: pod
          type: group
          description: >
            kubernetes pod metrics
          release: ga
          fields:
            - name: ip
              type: ip
              description: >
                Kubernetes pod IP
            - name: host_ip
              type: ip
              description: >
                Kubernetes pod host IP
            - name: status
              type: group
              description: >
                Kubernetes pod status metrics
              fields:
                - name: phase
                  type: keyword
                  description: >
                    Kubernetes pod phase (Running, Pending...)
                - name: ready
                  type: keyword
                  description: >
                    Kubernetes pod ready status (true, false or unknown)
                - name: scheduled
                  type: keyword
                  description: >
                    Kubernetes pod scheduled status (true, false, unknown)
