title: mssql log logs
release: ga
type: logs
streams:
- input: logs
  vars:
  - name: paths
    type: text
    title: Paths
    multi: false
    required: true
    show_user: true
    default:
    - /var/opt/mssql/log/error*
    os.darwin:
      default:
      - /var/opt/mssql/log/error*
    os.windows:
      default:
      - c:\ProgramFiles\Microsoft SQL Server\MSSQL.1MSSQL\LOG\ERRORLOG*
  title: mssql log logs
  description: Collect mssql log logs
