format_version: 1.0.0
name: panw
title: panw
version: 0.0.1
license: basic
description: panw Integration
type: integration
categories:
- logs
release: ga
requirement:
  kibana:
    versions: '>=7.3.0 <8.0.0'
  elasticsearch:
    versions: '>7.0.1'
screenshots:
- src: /img/filebeat-panw-traffic.png
  title: filebeat panw traffic
  size: 2546x2888
  type: image/png
- src: /img/filebeat-panw-threat.png
  title: filebeat panw threat
  size: 2546x2496
  type: image/png
datasources:
- name: panw
  title: panw logs
  description: Collect logs from panw instances
  inputs:
  - type: logs
    vars:
    - name: tags
      type: text
      title: Tags
      multi: true
      required: true
      show_user: true
      default:
      - pan-os
    - name: syslog_host
      type: text
      title: Syslog Host
      multi: false
      required: true
      show_user: true
      default: localhost
    - name: syslog_port
      type: integer
      title: Syslog Port
      multi: false
      required: true
      show_user: true
      default: 9001
    - name: input
      type: text
      title: Input
      multi: false
      required: true
      show_user: true
      default: syslog
    - name: community_id
      type: bool
      title: Community Id
      multi: false
      required: true
      show_user: true
      default: true
    title: Collect logs from panw instances
    description: Collecting panw panos logs
