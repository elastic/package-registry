title: mongodb log logs
release: ga
type: logs
streams:
- input: logs
  vars:
  - name: paths
    type: text
    title: Paths
    multi: true
    required: true
    show_user: true
    default:
    - /var/log/mongodb/mongodb.log
    os:
      windows:
        default:
        - c:\data\log\mongod.log
  template_path: log.yml
  title: mongodb log logs using log
  description: Collect mongodb log logs using log input
