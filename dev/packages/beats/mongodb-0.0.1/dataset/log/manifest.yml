title: mongodb log logs
release: ga
type: logs
streams:
- input: logs
  vars:
  - name: paths
    type: text
    title: Paths
    multi: false
    required: true
    show_user: true
    default:
    - /var/log/mongodb/mongodb.log
    os.windows:
      default:
      - c:\data\log\mongod.log
  title: mongodb log logs
  description: Collect mongodb log logs
