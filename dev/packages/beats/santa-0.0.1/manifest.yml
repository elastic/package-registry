format_version: 1.0.0
name: santa
title: Google Santa
version: 0.0.1
license: basic
description: Google Santa Integration
type: integration
categories:
- logs
release: ga
requirement:
  kibana:
    versions: '>=7.0.0-alpha1-SNAPSHOT <8.0.0'
  elasticsearch:
    versions: '>7.0.1'
screenshots:
- src: /img/kibana-santa-log-overview.png
  title: kibana santa log overview
  size: 2912x2024
  type: image/png
datasources:
- name: santa
  title: Google Santa logs
  description: Collect logs from Google Santa instances
  inputs:
  - type: logs
    vars:
    - name: input
      type: text
      title: Input
      multi: false
      required: true
      show_user: true
      default: file
    title: Collecting logs from santa instances
    description: Collecting Google Santa log logs
