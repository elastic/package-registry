datasources:
- name: aws
  title: aws logs and metrics
  description: Collect logs and metrics from aws instances
  inputs:
  - type: logs
    vars:
    - name: input
      type: text
      title: Input
      multi: false
      required: true
      show_user: true
      default: s3
    - name: queue_url
      type: yaml
      title: Queue Url
      multi: false
      required: true
      show_user: true
    - name: shared_credential_file
      type: yaml
      title: Shared Credential File
      multi: false
      required: true
      show_user: true
    - name: credential_profile_name
      type: yaml
      title: Credential Profile Name
      multi: false
      required: true
      show_user: true
    - name: visibility_timeout
      type: yaml
      title: Visibility Timeout
      multi: false
      required: true
      show_user: true
    - name: api_timeout
      type: yaml
      title: Api Timeout
      multi: false
      required: true
      show_user: true
    - name: endpoint
      type: yaml
      title: Endpoint
      multi: false
      required: true
      show_user: true
    - name: access_key_id
      type: yaml
      title: Access Key Id
      multi: false
      required: true
      show_user: true
    - name: secret_access_key
      type: yaml
      title: Secret Access Key
      multi: false
      required: true
      show_user: true
    - name: session_token
      type: yaml
      title: Session Token
      multi: false
      required: true
      show_user: true
    - name: role_arn
      type: yaml
      title: Role Arn
      multi: false
      required: true
      show_user: true
    title: Collect logs from aws instances
    description: Collecting aws cloudtrail, cloudwatch, ec2, elb, s3access and vpcflow
      logs
  - type: aws/metrics
    title: Collect metrics from aws instances
    description: Collecting aws billing, cloudwatch, dynamodb, ebs, ec2, elb, lambda,
      natgateway, rds, s3_daily_storage, s3_request, sns, sqs, transitgateway, usage
      and vpn metrics
