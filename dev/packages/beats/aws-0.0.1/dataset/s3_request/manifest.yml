title: aws s3_request metrics
release: ga
type: metrics
streams:
- input: aws/metrics
  vars:
  - default: ${AWS_ACCESS_KEY_ID:""}
    name: access_key_id
  - default: 86400s
    name: period
  - default: ${AWS_SECRET_ACCESS_KEY:""}
    name: secret_access_key
  - default: ${AWS_SESSION_TOKEN:""}
    name: session_token
  title: aws s3_request metrics
  description: Collect aws s3_request metrics
