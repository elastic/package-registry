format_version: 1.0.0
name: googlecloud
title: Google Cloud Platform
version: 0.0.1
license: basic
description: Google Cloud Platform Integration
type: integration
categories:
- logs
- metrics
release: ga
removable: false
requirement:
  kibana:
    versions: '>=8.0.0-SNAPSHOT <8.0.0'
  elasticsearch:
    versions: '>7.0.1'
screenshots:
- src: /img/filebeat-googlecloud-audit.png
  title: filebeat googlecloud audit
  size: 1702x996
  type: image/png
- src: /img/metricbeat-googlecloud-compute-overview.png
  title: metricbeat googlecloud compute overview
  size: 5109x2610
  type: image/png
icons:
- src: /img/logo_gcp.svg
  title: logo gcp
  size: 32x32
  type: image/svg+xml
datasources:
- name: googlecloud
  title: Google Cloud Platform logs and metrics
  description: Collect logs and metrics from Google Cloud Platform instances
  inputs:
  - type: logs
    vars:
    - name: input
      type: text
      title: Input
      multi: false
      required: true
      show_user: true
      default: google-pubsub
    - name: project_id
      type: text
      title: Project Id
      multi: false
      required: true
      show_user: true
      default: SET_PROJECT_NAME
    - name: credentials_file
      type: text
      title: Credentials File
      multi: false
      required: true
      show_user: true
    - name: credentials_json
      type: text
      title: Credentials Json
      multi: false
      required: true
      show_user: true
    - name: keep_original_message
      type: bool
      title: Keep Original Message
      multi: false
      required: true
      show_user: true
      default: false
    title: Collect logs from Google Cloud Platform instances
    description: Collecting Google Cloud Platform audit, firewall and vpcflow logs
  - type: googlecloud/metrics
    title: Collect metrics from Google Cloud Platform instances
    description: Collecting Google Cloud Platform compute, loadbalancing, pubsub,
      stackdriver and storage metrics
