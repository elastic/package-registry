{{#if input == "google-pubsub"}}
input: google-pubsub
project_id: {{this.project_id}}
topic: {{this.topic}}
subscription.name: {{this.subscription_name}}
credentials_file: {{this.credentials_file}}
{{else if input == "file"}}
input: log
paths:
{{#each paths}}}}
  - {{this}}
{{/each}}
exclude_files: [".gz$"]
{{/end}}
processors:
  - script:
      lang: javascript
      id: googlecloud_vpcflow_script
      file: ${path.home}/module/googlecloud/vpcflow/config/pipeline.js
      params:
        keep_original_message: {{this.keep_original_message}}
