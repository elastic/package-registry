{{#if input == "syslog"}}
input: syslog
protocol.udp:
  host: "{{this.syslog_host}}:{{this.syslog_port}}"
{{else if input == "file"}}
input: log
paths:
{{#each paths}}}}
  - {{this}}
{{/each}}
exclude_files: [".gz$"]
{{/end}}
tags: {{this.tags}}
processors:
  - rename:
      fields:
        - {from: "message", to: "event.original"}
  - decode_cef:
      field: event.original
  - community_id:
