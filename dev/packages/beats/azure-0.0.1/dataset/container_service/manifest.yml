title: azure container_service metrics
release: ga
type: metrics
streams:
- input: azure/metrics
  vars:
  - default: ${AZURE_CLIENT_ID:""}
    name: client_id
  - default: ${AZURE_CLIENT_SECRET:""}
    name: client_secret
  - default: 300s
    name: period
  - default: ${AZURE_SUBSCRIPTION_ID:""}
    name: subscription_id
  - default: ${AZURE_TENANT_ID:""}
    name: tenant_id
  title: azure container_service metrics
  description: Collect azure container_service metrics
