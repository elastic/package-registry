id: node_stats
title: Elasticsearch node_stats metrics
release: ga
type: metrics
streams:
- input: elasticsearch/metrics
  vars:
  - default:
    - http://localhost:9200
    name: hosts
  - default: 10s
    name: period
  - default: true
    name: xpack.enabled
  title: Elasticsearch node_stats logs
  description: Collect Elasticsearch node_stats metrics
