- title: "Elasticsearch"
  description: >
    Elasticsearch module
  release: ga
  settings: ["ssl", "http"]
  short_config: false
  fields:
    - name: elasticsearch
      type: group
      description: >
      fields:
        - name: cluster.name
          type: keyword
          description: >
            Elasticsearch cluster name.

        - name: cluster.id
          type: keyword
          description: >
            Elasticsearch cluster id.

        - name: cluster.state.id
          type: keyword
          description: >
            Elasticsearch state id.

        - name: node.id
          type: keyword
          description: >
            Node ID

        - name: node.name
          type: keyword
          description: >
            Node name.
        - name: index.summary
          type: group
          description: >
            index
          release: ga
          fields:
            - name: primaries
              type: group
              fields:
                - name: docs.count
                  type: long
                  description: >
                    Total number of documents in the index.
                - name: docs.deleted
                  type: long
                  description: >
                    Total number of deleted documents in the index.
                - name: store.size.bytes
                  type: long
                  format: bytes
                  description: >
                    Total size of the index in bytes.
                - name: segments.count
                  type: long
                  description: >
                    Total number of index segments.
                - name: segments.memory.bytes
                  type: long
                  format: bytes
                  description: >
                    Total number of memory used by the segments in bytes.
            - name: total
              type: group
              fields:
                - name: docs.count
                  type: long
                  description: >
                    Total number of documents in the index.
                - name: docs.deleted
                  type: long
                  description: >
                    Total number of deleted documents in the index.
                - name: store.size.bytes
                  type: long
                  format: bytes
                  description: >
                    Total size of the index in bytes.
                - name: segments.count
                  type: long
                  description: >
                    Total number of index segments.
                - name: segments.memory.bytes
                  type: long
                  format: bytes
                  description: >
                    Total number of memory used by the segments in bytes.
