title: Zeek ntlm logs
release: ga
type: logs
streams:
- input: logs
  vars:
  - name: paths
    type: text
    title: Paths
    multi: false
    required: true
    show_user: true
    default:
    - /var/log/bro/current/ntlm.log
    os.darwin:
      default:
      - /usr/local/var/logs/current/ntlm.log
  - name: tags
    type: text
    title: Tags
    multi: false
    required: true
    show_user: true
    default:
    - zeek.ntlm
  - name: community_id
    type: bool
    title: Community Id
    multi: false
    required: true
    show_user: true
    default: true
  title: Zeek ntlm logs
  description: Collect Zeek ntlm logs
