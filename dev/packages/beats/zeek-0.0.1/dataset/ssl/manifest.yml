title: Zeek ssl logs
release: ga
type: logs
streams:
- input: logs
  vars:
  - name: paths
    type: text
    title: Paths
    multi: true
    required: true
    show_user: true
    default:
    - /var/log/bro/current/ssl.log
    os:
      darwin:
        default:
        - /usr/local/var/logs/current/ssl.log
  - name: tags
    type: text
    title: Tags
    multi: true
    required: true
    show_user: true
    default:
    - zeek.ssl
  - name: community_id
    type: bool
    title: Community Id
    multi: false
    required: true
    show_user: true
    default: true
  template_path: ssl.yml
  title: Zeek ssl logs using log
  description: Collect Zeek ssl logs using log input
