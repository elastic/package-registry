title: Zeek smtp logs
release: ga
type: logs
streams:
- input: logs
  vars:
  - name: paths
    type: text
    title: Paths
    multi: false
    required: true
    show_user: true
    default:
    - /var/log/bro/current/smtp.log
    os.darwin:
      default:
      - /usr/local/var/logs/current/smtp.log
  - name: tags
    type: text
    title: Tags
    multi: false
    required: true
    show_user: true
    default:
    - zeek.smtp
  - name: community_id
    type: bool
    title: Community Id
    multi: false
    required: true
    show_user: true
    default: true
  title: Zeek smtp logs
  description: Collect Zeek smtp logs
