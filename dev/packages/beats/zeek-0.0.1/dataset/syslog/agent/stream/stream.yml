input: log
paths:
{{#each paths}}}}
  - {{this}}
{{/each}}
exclude_files: [".gz$"]
tags: {{this.tags}}
json.keys_under_root: false
fields_under_root: true
fields:
  network.protocol: syslog
processors:
  - rename:
      fields:
        - from: "json"
          to: "zeek.syslog"
        - from: "zeek.syslog.id.orig_h"
          to: "source.address"
        - from: "zeek.syslog.id.orig_p"
          to: "source.port"
        - from: "zeek.syslog.id.resp_h"
          to: "destination.address"
        - from: "zeek.syslog.id.resp_p"
          to: "destination.port"
        - from: "zeek.syslog.uid"
          to: "zeek.session_id"
        - from: "zeek.syslog.proto"
          to: "network.transport"
        - from: "zeek.syslog.message"
          to: "zeek.syslog.msg"
      ignore_missing: true
      fail_on_error: false
{{#if this.community_id}}
  - community_id:
      fields:
        source_ip: source.address
        destination_ip: destination.addresss
{{/end}}
