id: dpd
title: Zeek Dpd Logs
release: ga
type: logs
streams:
- input: logs
  vars:
  - default:
    - /var/log/bro/current/dpd.log
    name: paths
    os.darwin:
      default:
      - /usr/local/var/logs/current/dpd.log
    os.linux:
      default:
      - /var/log/bro/current/dpd.log
  - default:
    - zeek.dpd
    name: tags
  - default: true
    name: community_id
  title: Zeek Dpd logs
  description: Collect Zeek Dpd logs
