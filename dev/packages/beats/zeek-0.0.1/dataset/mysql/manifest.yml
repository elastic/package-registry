id: mysql
title: Zeek mysql logs
release: ga
type: logs
streams:
- input: logs
  vars:
  - default:
    - /var/log/bro/current/mysql.log
    name: paths
    os.darwin:
      default:
      - /usr/local/var/logs/current/mysql.log
