title: Zeek stats logs
release: ga
type: logs
streams:
- input: logs
  vars:
  - name: paths
    type: text
    title: Paths
    multi: false
    required: true
    show_user: true
    default:
    - /var/log/bro/current/stats.log
    os.darwin:
      default:
      - /usr/local/var/logs/current/stats.log
  - name: tags
    type: text
    title: Tags
    multi: false
    required: true
    show_user: true
    default:
    - zeek.stats
  title: Zeek stats logs
  description: Collect Zeek stats logs
