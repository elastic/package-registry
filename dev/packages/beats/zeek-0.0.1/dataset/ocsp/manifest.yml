title: Zeek ocsp logs
release: ga
type: logs
streams:
- input: logs
  vars:
  - name: paths
    type: text
    title: Paths
    multi: false
    required: true
    show_user: true
    default:
    - /var/log/bro/current/ocsp.log
    os.darwin:
      default:
      - /usr/local/var/logs/current/ocsp.log
  - name: tags
    type: text
    title: Tags
    multi: false
    required: true
    show_user: true
    default:
    - zeek.ocsp
  title: Zeek ocsp logs
  description: Collect Zeek ocsp logs
