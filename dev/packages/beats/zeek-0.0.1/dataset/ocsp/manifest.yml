title: Zeek ocsp logs
release: ga
type: logs
streams:
- input: logs
  vars:
  - name: paths
    type: text
    title: Paths
    multi: true
    required: true
    show_user: true
    default:
    - /var/log/bro/current/ocsp.log
    os:
      darwin:
        default:
        - /usr/local/var/logs/current/ocsp.log
  - name: tags
    type: text
    title: Tags
    multi: true
    required: true
    show_user: true
    default:
    - zeek.ocsp
  template_path: ocsp.yml
  title: Zeek ocsp logs using log
  description: Collect Zeek ocsp logs using log input
