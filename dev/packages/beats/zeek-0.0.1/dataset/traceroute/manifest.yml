title: Zeek traceroute logs
release: ga
type: logs
streams:
- input: logs
  vars:
  - name: paths
    type: text
    title: Paths
    multi: true
    required: true
    show_user: true
    default:
    - /var/log/bro/current/traceroute.log
    os:
      darwin:
        default:
        - /usr/local/var/logs/current/traceroute.log
  - name: tags
    type: text
    title: Tags
    multi: true
    required: true
    show_user: true
    default:
    - zeek.traceroute
  template_path: log.yml
  title: Zeek traceroute logs (log)
  description: Collect Zeek traceroute logs using log input
