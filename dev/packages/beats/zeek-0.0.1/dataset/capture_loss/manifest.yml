title: Zeek capture_loss logs
release: ga
type: logs
streams:
- input: logs
  vars:
  - name: paths
    type: text
    title: Paths
    multi: false
    required: true
    show_user: true
    default:
    - /var/log/bro/current/capture_loss.log
    os.darwin:
      default:
      - /usr/local/var/logs/current/capture_loss.log
  - name: tags
    type: text
    title: Tags
    multi: false
    required: true
    show_user: true
    default:
    - zeek.capture_loss
  title: Zeek capture_loss logs
  description: Collect Zeek capture_loss logs
