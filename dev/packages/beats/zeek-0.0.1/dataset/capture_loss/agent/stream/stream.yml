input: log
paths:
{{#each paths}}}}
  - {{this}}
{{/each}}
exclude_files: [".gz$"]
tags: {{this.tags}}
json.keys_under_root: false
fields_under_root: true
processors:
  - rename:
      fields:
        - from: "json"
          to: "zeek.capture_loss"
      ignore_missing: true
      fail_on_error: false
