title: Zeek ssh logs
release: ga
type: logs
streams:
- input: logs
  vars:
  - name: paths
    type: text
    title: Paths
    multi: true
    required: true
    show_user: true
    default:
    - /var/log/bro/current/ssh.log
    os:
      darwin:
        default:
        - /usr/local/var/logs/current/ssh.log
  - name: tags
    type: text
    title: Tags
    multi: true
    required: true
    show_user: true
    default:
    - zeek.ssh
  - name: community_id
    type: bool
    title: Community Id
    multi: false
    required: true
    show_user: true
    default: true
  template_path: ssh.yml
  title: Zeek ssh logs using log
  description: Collect Zeek ssh logs using log input
