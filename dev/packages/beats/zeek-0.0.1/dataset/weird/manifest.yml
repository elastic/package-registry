title: Zeek weird logs
release: ga
type: logs
streams:
- input: logs
  vars:
  - name: paths
    type: text
    title: Paths
    multi: true
    required: true
    show_user: true
    default:
    - /var/log/bro/current/weird.log
    os:
      darwin:
        default:
        - /usr/local/var/logs/current/weird.log
  - name: tags
    type: text
    title: Tags
    multi: true
    required: true
    show_user: true
    default:
    - zeek.weird
  template_path: weird.yml
  title: Zeek weird logs using log
  description: Collect Zeek weird logs using log input
