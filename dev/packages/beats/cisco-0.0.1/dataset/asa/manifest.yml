title: Cisco asa logs
release: ga
type: logs
streams:
- input: udp
  vars:
  - name: paths
    type: text
    title: Paths
    multi: true
    required: true
    show_user: true
    default:
    - /var/log/cisco-asa.log
  - name: tags
    type: text
    title: Tags
    multi: true
    required: true
    show_user: true
    default:
    - cisco-asa
  - name: syslog_port
    type: integer
    title: Syslog Port
    multi: false
    required: true
    show_user: true
    default: 9001
  - name: internal_prefix
    type: text
    title: Internal Prefix
    multi: false
    required: true
    show_user: true
    default: asa
  - name: internal_PREFIX
    type: text
    title: Internal PREFIX
    multi: false
    required: true
    show_user: true
    default: ASA
  template_path: udp.yml.hbs
  title: Cisco asa logs (udp)
  description: Collect Cisco asa logs using udp input
- input: logs
  vars:
  - name: paths
    type: text
    title: Paths
    multi: true
    required: true
    show_user: true
    default:
    - /var/log/cisco-asa.log
  - name: tags
    type: text
    title: Tags
    multi: true
    required: true
    show_user: true
    default:
    - cisco-asa
  - name: syslog_port
    type: integer
    title: Syslog Port
    multi: false
    required: true
    show_user: true
    default: 9001
  - name: log_level
    type: integer
    title: Log Level
    multi: false
    required: true
    show_user: true
    default: 7
  - name: internal_prefix
    type: text
    title: Internal Prefix
    multi: false
    required: true
    show_user: true
    default: asa
  - name: internal_PREFIX
    type: text
    title: Internal PREFIX
    multi: false
    required: true
    show_user: true
    default: ASA
  template_path: log.yml.hbs
  title: Cisco asa logs (log)
  description: Collect Cisco asa logs using log input
