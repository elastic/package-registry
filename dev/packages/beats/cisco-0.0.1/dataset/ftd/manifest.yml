title: Cisco ftd logs
release: ga
type: logs
streams:
- input: udp
  vars:
  - name: paths
    type: text
    title: Paths
    multi: true
    required: true
    show_user: true
    default:
    - /var/log/cisco-ftd.log
  - name: tags
    type: text
    title: Tags
    multi: true
    required: true
    show_user: true
    default:
    - cisco-ftd
  - name: syslog_port
    type: integer
    title: Syslog Port
    multi: false
    required: true
    show_user: true
    default: 9003
  - name: internal_prefix
    type: text
    title: Internal Prefix
    multi: false
    required: true
    show_user: true
    default: ftd
  - name: internal_PREFIX
    type: text
    title: Internal PREFIX
    multi: false
    required: true
    show_user: true
    default: FTD
  template_path: udp.yml
  title: Cisco ftd logs (udp)
  description: Collect Cisco ftd logs using udp input
- input: logs
  vars:
  - name: paths
    type: text
    title: Paths
    multi: true
    required: true
    show_user: true
    default:
    - /var/log/cisco-ftd.log
  - name: tags
    type: text
    title: Tags
    multi: true
    required: true
    show_user: true
    default:
    - cisco-ftd
  - name: syslog_port
    type: integer
    title: Syslog Port
    multi: false
    required: true
    show_user: true
    default: 9003
  - name: log_level
    type: integer
    title: Log Level
    multi: false
    required: true
    show_user: true
    default: 7
  - name: internal_prefix
    type: text
    title: Internal Prefix
    multi: false
    required: true
    show_user: true
    default: ftd
  - name: internal_PREFIX
    type: text
    title: Internal PREFIX
    multi: false
    required: true
    show_user: true
    default: FTD
  template_path: log.yml
  title: Cisco ftd logs (log)
  description: Collect Cisco ftd logs using log input
