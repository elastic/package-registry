title: activemq log logs
release: ga
type: logs
streams:
- input: logs
  vars:
  - name: paths
    type: text
    title: Paths
    multi: true
    required: true
    show_user: true
    default:
    - /opt/apache-activemq-*/data/activemq.log*
    os:
      darwin:
        default:
        - /usr/local/apache-activemq-*/data/activemq.log*
      windows:
        default:
        - c:/apache-activemq-*/data/activemq.log*
  template_path: log.yml
  title: activemq log logs using log
  description: Collect activemq log logs using log input
