title: Redis log logs
release: ga
type: logs
streams:
- input: logs
  vars:
  - name: paths
    type: text
    title: Paths
    multi: true
    required: true
    show_user: true
    default:
    - /var/log/redis/redis-server.log*
    os:
      darwin:
        default:
        - /usr/local/var/log/redis/redis-server.log*
        - /usr/local/var/db/redis/redis-server.log*
      windows:
        default:
        - c:/program files/Redis/logs/redis.log*
  template_path: log.yml
  title: Redis log logs using log
  description: Collect Redis log logs using log input
