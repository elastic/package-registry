title: Redis log logs
release: ga
type: logs
streams:
- input: logs
  vars:
  - default:
    - /var/log/redis/redis-server.log*
    multi: true
    name: paths
    os.darwin:
      default:
      - /usr/local/var/log/redis/redis-server.log*
      - /usr/local/var/db/redis/redis-server.log*
    os.windows:
      default:
      - c:/program files/Redis/logs/redis.log*
    required: true
    show_user: true
    title: Paths
    type: text
  title: Redis log logs
  description: Collect Redis log logs
