title: Suricata eve logs
release: ga
type: logs
streams:
- input: logs
  vars:
  - default:
    - /var/log/suricata/eve.json
    multi: true
    name: paths
    os.darwin:
      default:
      - /usr/local/var/log/suricata/eve.json
    os.windows:
      default:
      - c:/program files/suricata/log/eve.json
  - default:
    - suricata
    multi: true
    name: tags
  - default: true
    name: community_id
  title: Suricata eve logs
  description: Collect Suricata eve logs
