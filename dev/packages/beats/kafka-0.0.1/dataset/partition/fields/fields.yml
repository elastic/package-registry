- title: "Kafka"
  description: >
    Kafka module
  short_config: false
  release: ga
  fields:
    - name: kafka
      type: group
      description: >
      fields:
        - name: broker
          type: group
          description: >
            Broker Consumer Group Information have been read from (Broker handling
            the consumer group).
          fields:
            - name: id
              type: long
              description: >
                Broker id

            - name: address
              type: keyword
              description: >
                Broker advertised address

        - name: topic.name
          type: keyword
          description: >
            Topic name

        - name: topic.error.code
          type: long
          description: >
            Topic error code.

        - name: partition.id
          type: long
          description: >
            Partition id.

        - name: partition.topic_id
          type: keyword
          description:
            Unique id of the partition in the topic.

        - name: partition.topic_broker_id
          type: keyword
          description:
            Unique id of the partition in the topic and the broker.
        - name: partition
          type: group
          description: >
            partition
          release: ga
          fields:
            - name: offset
              type: group
              description: >
                Available offsets of the given partition.
              fields:
                - name: newest
                  type: long
                  description: >
                    Newest offset of the partition.
                - name: oldest
                  type: long
                  description: >
                    Oldest offset of the partition.
        
            - name: partition
              type: group
              description: >
                Partition data.
              fields:
                - name: id
                  type: long
                  deprecated: 6.5
                  description: >
                    Partition id.
        
                - name: leader
                  type: long
                  description: >
                    Leader id (broker).
                - name: isr
                  type: keyword
                  description: >
                    List of isr ids.
                - name: replica
                  type: long
                  description: >
                    Replica id (broker).
        
                - name: insync_replica
                  type: boolean
                  description: >
                    Indicates if replica is included in the in-sync replicate set (ISR).
        
                - name: is_leader
                  type: boolean
                  description: >
                    Indicates if replica is the leader
        
                - name: error.code
                  type: long
                  description: >
                    Error code from fetching partition.
        
            - name: topic.error.code
              type: long
              deprecated: 6.5
              description: >
                topic error code.
            - name: topic.name
              type: keyword
              deprecated: 6.5
              description: >
                Topic name
        
            - name: broker.id
              type: long
              deprecated: 6.5
              description: >
                Broker id
            - name: broker.address
              type: keyword
              deprecated: 6.5
              description: >
                Broker address
        
        
