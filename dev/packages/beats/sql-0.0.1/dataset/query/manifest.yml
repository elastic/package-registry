title: sql query metrics
release: beta
type: metrics
streams:
- input: sql/metrics
  vars:
  - default: postgres
    name: driver
  - default:
    - user=myuser password=mypassword dbname=mydb sslmode=disable
    multi: true
    name: hosts
  - default: 10s
    name: period
  - default: select now()
    name: sql_query
  - default: table
    name: sql_response_format
  title: sql query metrics
  description: Collect sql query metrics
