title: IIS access logs
release: ga
type: logs
streams:
- input: logs
  vars:
  - name: paths
    type: text
    title: Paths
    multi: true
    required: true
    show_user: true
    default:
    - C:/inetpub/logs/LogFiles/*/*.log
    os:
      darwin:
        default:
        - ""
      windows:
        default:
        - C:/inetpub/logs/LogFiles/*/*.log
  template_path: log.yml
  title: IIS access logs (log)
  description: Collect IIS access logs using log input
