title: IIS access logs
release: ga
type: logs
streams:
- input: logs
  vars:
  - name: paths
    type: text
    title: Paths
    multi: false
    required: true
    show_user: true
    default:
    - C:/inetpub/logs/LogFiles/*/*.log
    os.darwin:
      default:
      - ""
    os.windows:
      default:
      - C:/inetpub/logs/LogFiles/*/*.log
  title: IIS access logs
  description: Collect IIS access logs
