format_version: 1.0.0
name: apache
title: Apache
version: 0.0.1
license: basic
description: Apache Integration
type: integration
categories:
- logs
- metrics
release: ga
requirement:
  kibana:
    versions: '>=7.3.0 <8.0.0'
  elasticsearch:
    versions: '>7.0.1'
screenshots:
- src: /img/kibana-apache.png
  title: Kibana Apache
  size: 1215x1199
  type: image/png
- src: /img/apache_httpd_server_status.png
  title: Apache Httpd Server Status
  size: 1919x1079
  type: image/png
icons:
- src: /img/logo_apache.svg
  title: Logo Apache
  size: 32x32
  type: image/svg+xml
datasources:
- name: apache
  title: Apache logs and metrics
  description: Collect logs and metrics from Apache instances
  inputs:
  - type: logs
    description: Collecting Apache logs
  - type: apache/metrics
    description: Collecting Apache metrics
