title: Osquery result logs
release: ga
type: logs
streams:
- input: logs
  vars:
  - name: paths
    type: text
    title: Paths
    multi: false
    required: true
    show_user: true
    default:
    - /var/log/osquery/osqueryd.results.log*
    os.darwin:
      default:
      - /var/log/osquery/osqueryd.results.log*
      - /private/var/log/osquery/osqueryd.results.log*
    os.windows:
      default:
      - C:/ProgramData/osquery/log/osqueryd.results.log*
  - name: use_namespace
    type: bool
    title: Use Namespace
    multi: false
    required: true
    show_user: true
    default: true
  title: Osquery result logs
  description: Collect Osquery result logs
