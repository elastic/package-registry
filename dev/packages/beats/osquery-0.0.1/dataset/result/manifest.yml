id: result
title: osquery result logs
release: ga
type: logs
streams:
- input: logs
  vars:
  - default:
    - /var/log/osquery/osqueryd.results.log*
    name: paths
    os.darwin:
      default:
      - /var/log/osquery/osqueryd.results.log*
      - /private/var/log/osquery/osqueryd.results.log*
    os.windows:
      default:
      - C:/ProgramData/osquery/log/osqueryd.results.log*
  - default: true
    name: use_namespace
  title: osquery result logs
  description: Collect osquery result logs
