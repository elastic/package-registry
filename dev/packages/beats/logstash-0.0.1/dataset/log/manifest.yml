title: logstash log logs
release: ga
type: logs
streams:
- input: logs
  vars:
  - name: format
    type: text
    title: Format
    multi: false
    required: true
    show_user: true
    default: plain
  - name: paths
    type: text
    title: Paths
    multi: false
    required: true
    show_user: true
    default:
    - /var/log/logstash/logstash-{{.format}}*.log
    os.windows:
      default:
      - c:/programdata/logstash/logs/logstash-{{.format}}*.log
  title: logstash log logs
  description: Collect logstash log logs
